<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>个人中心【在线音乐推荐系统】</title>
    {% include '../common/css.html' %}
</head>
<body class="sticky-header left-side-collapsed" style="">
	<section>
		<div class="main-content" style="margin-left:0px;padding-top:0px">
			{% include '../common/header.html' %}
			<div id="page-wrapper">
				<div class="inner-content" align="center">
					<div class="music-left" style="float:none;">
						<div class="albums">
                            {% include '../common/menuCommon.html' %}
							<div class="col-md-3 content-grid" >
								<a class="play-icon popup-with-zoom-anim" href="/user/detailCommon?userid={{ user.id }}">
									<img src="{{ user.header.url }}" title="{{ user.username }}">
								</a>
							</div>
							<div class="col-md-3" style="width:74%;text-align: left">
								<div style="margin-bottom:20px;font-size: 24px;font-weight: 500;color:black">{{ user.username }}</div>
								<div style="margin-bottom:20px;font-size: 16px;color: #0c131b;">邮箱：{{ user.email }}</div>
								<div style="margin-bottom:20px;font-size: 16px;color: #0c131b;">注册时间：{{ user.createtime }}</div>
							</div>
						</div>
                        <div class="clearfix"> </div>
                        <br><br><br>
					</div>
				</div>
			</div>
		</div>
		{% include '../common/footer.html' %}
	</section>
    {% include '../common/js.html' %}
</body>
</html>
